  list-style: none;
  padding: 0;
}

}

  position: absolute;
  clip: rect(1px 1px 1px 1px);
  clip: rect(1px, 1px, 1px, 1px);
  padding: 0;
  border: 0;
  height: 1px;
  width: 1px;
  overflow: hidden;
}

<ul class="share-buttons" data-source="simplesharingbuttons.com">
